<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Finder</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BOOTSTRAP THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Welcome information -->
        <div class="text-light text-center mt-5">
            <h1>Welcome!</h1>
        </div>
        <div class="text-light text-center mt-4">
            <h2>Find people that have your birthday and were born in the same hospital :)</h2>
        </div>

        <!-- login info -->
        <form class="col-lg-3 mx-auto">
            <div class="mb-3 mx-10 text-center">
            <label for="exampleInputEmail1" class="form-label ">Login</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 text-center">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary justify" href="info.html" role="button">Submit</a>
            </div>
        </form>

        <!-- sign up -->
        <div class="text-light text-center mt-2">
            <h5>Sign-Up!</h5>
        </div>

        <!-- footer -->
        <footer class="d-flex flex-column align-items-center fixed-bottom">
            <p class="home-footer">Copyright Â© 2022 Cassidy Sneed</p>
        </footer>
    </body>
