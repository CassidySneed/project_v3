<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Finder</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BOOTSTRAP THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    </head>
    <body >

        <div class="text-light text-center mt-4">
            <h2>We need the following info to find your matches</h2>
        </div>
        <div class="text-light text-center mt-4">
            <h5>* This information will stay confidential</h5>
            <h5> ** We will only share your info if you are willing and want to be contacted</h5>
        </div>

        <!-- form -->
        <div class=" d-flex align-items-center mx-auto">
            <form class="col-lg-3 mt-3 mx-auto" style="width: 1000px;">
          
                <!-- add birthday info -->
                  
    
                  <div class="col-sm-4 mx-auto">
                    <label for="date" class="form-label text-center">Birthday</label>
                        <div class="date" id="datepicker">
                            <input type="text" class="form-control mx-auto ">
                            <span class="input-group-append">
                                <!-- <span class="input-group-text bg-white d-block">
                                    <i class=""></i>
                                </span> -->
                            </span>
                        </input>
                    </div>
                </div>
    
    
                <!-- hospital info -->
                <div class="col-sm-4 mx-auto">
                    <label for="exampleDataList" class="form-label mt-2">What hospital were you born in/where were you born?</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                    </datalist>
                </div>
    
    
    
                <div class="col-sm-4 mx-auto mt-2">
                    <input type="checkbox" class="form-check-input mx-auto" id="exampleCheck1">
                    <label class="form-check-label mx-auto" for="exampleCheck1">Willing to be contacted</label>
                </div>
                <div class="d-flex justify-content-center mx-auto mt-2">
                    <a class="btn" href="index.html" role="button">Go back</a>
                    <a class="btn btn-primary justify" href="match.html" role="button">Submit</a>
                </div>
            </form>
        </div>
        

        <!-- footer -->
        <footer class="d-flex flex-column align-items-center fixed-bottom">
            <p class="home-footer">Copyright Â© 2022 Cassidy Sneed</p>
        </footer>

    </body>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>
